<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab05 - Menu Ngang và Menu Dọc</title>
    <style>
        /* Menu Ngang */
        .menu-ngang {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            background: #99f6e4;
            border-radius: 5px;
            overflow: hidden;
        }
        .menu-ngang li {
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            background: transparent;
            color: #333;
        }
        .menu-ngang li.active {
            /* Không đổi màu nền, chỉ làm chữ đậm */
        }
        .menu-ngang li:hover {
            background: #fbbf24;
            color: white;
        }
        .menu-ngang li:not(:last-child) {
            margin-right: 5px;
        }

        /* Menu Dọc */
        .menu-doc {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            width: 330px;
        }
        .menu-doc li {
            padding: 12px 20px;
            background: #38bdf8;
            color: #fff;
            border-bottom: 2px solid #fff;
            font-size: 1.2em;
            font-style: normal;
            transition: background 0.2s, font-style 0.2s, filter 0.2s;
            cursor: pointer;
        }
        .menu-doc li.active {
            /* Không đổi màu nền, chỉ làm chữ bình thường */
        }
        .menu-doc li:hover {
            background: #60d5fa;
            filter: brightness(1.3);
            font-style: italic;
        }
        .menu-doc li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Menu Ngang -->
    <ul class="menu-ngang">
        <li class="active">Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Sản phẩm</li>
        <li>Dịch vụ</li>
        <li>Liên hệ</li>
    </ul>

    <!-- Menu Dọc -->
    <ul class="menu-doc">
        <li class="active">Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Sản phẩm</li>
        <li>Dịch vụ</li>
        <li>Liên hệ</li>
    </ul>
</body>
</html>
