<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .success-message {
            color: green;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .login-form {
            max-width: 600px;
        }
        .form-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input[type="text"], input[type="password"] {
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="form-container">
            Username: <input type="text" id="username" name="username">
            Password: <input type="password" id="password" name="password">
            <button id="loginBtn">Login</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Predefined accounts
            var accounts = [
                { username: 'user1', password: 'password1' },
                { username: 'user2', password: 'password2' },
                { username: 'user3', password: 'password3' }
            ];

            $('#loginBtn').click(function() {
                var username = $('#username').val();
                var password = $('#password').val();
                
                // Check credentials
                var isValid = accounts.some(function(account) {
                    return account.username === username && account.password === password;
                });

                if (isValid) {
                    $('#message').removeClass('error-message').addClass('success-message')
                        .text('Đăng nhập thành công');
                } else {
                    $('#message').removeClass('success-message').addClass('error-message')
                        .text('Đăng nhập thất bại, vui lòng kiểm tra lại thông tin');
                }
            });
        });
    </script>
</body>
</html>
